<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check even number</title>
  </head>
  <body>
    <p>Nhập số</p>
    <input type="number" id="num" />
    <input onclick="showMessage()" type="submit" value="Kiểm tra" />
  </body>
  <script>
    function showMessage() {
      let btnAction = document.getElementById("num").value;
      if (btnAction % 2 == 0) {
        alert(`${btnAction} là một số chẵn`);
      } else {
        alert(`${btnAction} là một số lẻ`);
      }
    }
  </script>
</html>
