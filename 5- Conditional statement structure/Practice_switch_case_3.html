<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Switch-case Structure 3</title>
  </head>
  <body>
    <script>
      let value = parseInt(prompt("Type a number", 0));

      /*if (value > 0) {
          alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }*/

      let soDuong = value > 0;
      let soAm = value < 0;

      switch (soDuong) {
        case true:
          alert(1);
          break;
        default:
          switch (soAm) {
            case true:
              alert(-1);
              break;
            default:
              alert(0);
              break;
          }
      }
    </script>
  </body>
</html>
