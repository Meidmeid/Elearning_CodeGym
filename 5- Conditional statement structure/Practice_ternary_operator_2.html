<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice ternary operator 2</title>
  </head>
  <body>
    <script>
      let login = prompt("Please input message: ");
      login == "Employee"
        ? alert("Hello")
        : login == "Director"
        ? alert("Greetings")
        : login == ""
        ? alert("No login")
        : alert("");
    </script>
  </body>
</html>
