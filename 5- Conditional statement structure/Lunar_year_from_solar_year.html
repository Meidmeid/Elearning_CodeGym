<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate the lunar year from the solar year</title>
  </head>
  <body>
    <form action="#">
      <p>Please input solar year</p>
      <input type="number" name="solarYear" value="" id="s-year" />
      <input type="submit" name="" value="Check" onclick="calculate()" />
    </form>
    <h4 id="result"></h4>
    <script>
      function calculate() {
        let sYear = document.getElementById("s-year").value;
        let can = "";
        let chi = "";
        let result = document.getElementById("result");
        switch (sYear % 10) {
          case 0:
            can = "Canh";
            break;
          case 1:
            can = "Tân";
            break;
          case 2:
            can = "Nhâm";
            break;
          case 3:
            can = "Quý";
            break;
          case 4:
            can = "Giáp";
            break;
          case 5:
            can = "Ất";
            break;
          case 6:
            can = "Bính";
            break;
          case 7:
            can = "Đinh";
            break;
          case 8:
            can = "Mậu";
            break;
          default:
            can = "Kỷ";
            break;
        }

        switch (sYear % 12) {
          case 0:
            chi = "Thân";
            break;
          case 1:
            chi = "Dậu";
            break;
          case 2:
            chi = "Tuất";
            break;
          case 3:
            chi = "Hợi";
            break;
          case 4:
            chi = "Tý";
            break;
          case 5:
            chi = "Sửu";
            break;
          case 6:
            chi = "Dần";
            break;
          case 7:
            chi = "Mão";
            break;
          case 8:
            chi = "Thìn";
            break;
          case 9:
            chi = "Tỵ";
            break;
          case 10:
            chi = "Ngọ";
            break;
          default:
            chi = "Mùi";
            break;
        }
        result.innerHTML = `Năm âm lịch của ${sYear} là ${can} ${chi}`;
      }
    </script>
  </body>
</html>
