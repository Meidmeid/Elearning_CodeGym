<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate the number of days in a month</title>
  </head>
  <body>
    <form action="#">
      <input type="text" id="month" />
      <input type="submit" value="Tính số ngày" onclick="calculate()" />
    </form>
    <p id="result"></p>
    <script>
      function calculate() {
        let month = parseInt(document.getElementById("month").value);
        let result = document.getElementById("result");
        switch (month) {
          case 2:
            result.innerHTML = `Tháng 2 có 28 hoặc 29 ngày`;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            result.innerHTML = `Tháng ${month} có 30 ngày`;
            break;
          default:
            result.innerHTML = `Tháng ${month} có 31 ngày`;
            break;
        }
      }
    </script>
  </body>
</html>
