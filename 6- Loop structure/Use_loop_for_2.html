<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use loop for 2</title>
  </head>
  <body>
    <!-- Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0.
        Tính tổng các phần tử từ 1 đến số vừa nhập vào. -->
    <script>
      let num = prompt("Enter your number: ");
      let total = 0;
      for (let i = 1; i <= num; i++) {
        // phần thân vòng lặp thực hiện tính tổng
        total = total + i;
      }
      alert(total);
    </script>
  </body>
</html>
