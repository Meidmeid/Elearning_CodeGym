<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game</title>
  </head>
  <body>
    <button id="btn-play" onclick="game()">Play</button>
  </body>
  <script>
    function game() {
      let maxNum = parseInt(prompt("Please input max number :"));
      let guessNum = parseInt(prompt("Please input your number guessing:"));
      let randomNum = parseInt(Math.random() * maxNum);
      console.log(randomNum);
      for (let i = 1; i <= 3; i++) {
        guessNum == randomNum
          ? alert("Bingooooo!")
          : (guessNum = parseInt(prompt("Please input your number guessing:")));
      }
    }
  </script>
</html>
